[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install -g pnpm@10.20.0",
  "$(npm config get prefix)/bin/pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["$(npm config get prefix)/bin/pnpm run build"]

[start]
cmd = "sh -c '$(npm config get prefix)/bin/pnpm start'"

