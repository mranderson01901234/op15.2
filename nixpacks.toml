[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "npm install -g pnpm@10.20.0 && export PATH=\"$PATH:$(npm config get prefix)/bin\" && pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "rm -rf .next",
  "export PATH=\"$PATH:$(npm config get prefix)/bin\" && pnpm run build"
]

[start]
cmd = "NODE_ENV=production node server.js"

