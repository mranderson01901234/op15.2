name: Build Agent Binaries

on:
  push:
    branches:
      - main
    paths:
      - 'local-agent/**'
      - '.github/workflows/build-agent.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'local-agent/**'
      - '.github/workflows/build-agent.yml'
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build Agent Binaries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: |
          cd local-agent
          pnpm install
      
      - name: Build TypeScript
        run: |
          cd local-agent
          pnpm build
      
      - name: Build binaries with pkg
        run: |
          cd local-agent
          pnpm build
          pnpm exec pkg . --targets node18-linux-x64,node18-macos-x64,node18-macos-arm64,node18-win-x64 --output-path ./dist/binaries
      
      - name: List built binaries
        run: |
          ls -lh local-agent/dist/binaries/ || echo "No binaries directory found"
      
      - name: Upload binaries as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: local-agent/dist/binaries/*
          retention-days: 30
          if-no-files-found: error
      
      - name: Create release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: local-agent/dist/binaries/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

